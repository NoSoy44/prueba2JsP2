<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba 2</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="container my-5">
        <h1>Componentes Bootstrap</h1>
        <p>Prueba de alerts, popover, toast y offcanvas. Modificar contenido de todos los Componentesenunciados con
            atributos data.</p>

        <form>
            <h3>Actualizar</h3>
            <div class="mb-3">
                <label for="Title" class="form-label">Título</label>
                <input type="text" class="form-control" id="Title" required>
            </div>
            <div class="mb-3">
                <label for="Message" class="form-label">Mensaje</label>
                <input type="text" class="form-control" id="Message" required>
            </div>
            <button id="sub" type="submit" class="btn btn-primary">Actualizar</button>
        </form>





        <div class="container">
            <div class="row cnot">

                <!-- Button trigger modal -->


                <!-- Modal -->
                <div class="modal fade" id="ventanaEmergente" tabindex="-1" aria-labelledby="tituloModal"
                    aria-hidden="true">
                    <div id="fondo" class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="tituloModal">Ejemplo de Modal</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                Maquina de guerra
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            </div>
                        </div>
                    </div>
                </div>



                <div id="micontenedor" class="col-md-4 mt-5 contenedores">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                        data-bs-target="#ventanaEmergente" data-titulo="Nuevo Titulo"
                        data-contenido="Este es el nuevo mensaje del modal">
                        Botón
                    </button>
                </div>

                <div class="col-md-4 mt-5 contenedores">
                    <button id="popover" type="button" class="btn btn-primary" data-bs-toggle="popover"
                        title="Popover Header" data-bs-content="Some content inside the popoverss">
                        popover
                    </button>

                </div>

                <div class="col-md-4 mt-5 contenedores">
                    <button type="button" class="btn btn-primary" id="liveToastBtn">toast</button>
                    <!--<button type="button" class="btn btn-secondary" id="updateToastBtn">Update toast</button> boton para actualizar toast cambiar id en linea 58 59 y 60 de js-->

                    <div class="toast-container position-fixed bottom-0 end-0 p-3">
                        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                            <div class="toast-header">
                                <img src="" class="rounded me-2" alt="...">
                                <strong class="me-auto" data-titles="Hola este es el nuevo titulo">Bootstrap</strong>
                                <small>11 mins ago</small>
                                <button type="button" class="btn-close" data-bs-dismiss="toast"
                                    aria-label="Close"></button>
                            </div>
                            <div class="toast-body" data-titulo="Hola este es el texto interno">
                                Hello, world! This is a toast message.
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-4 mt-5 contenedores" id="total">
                    <div class="offcanvas offcanvas-start" id="demo">
                        <div class="offcanvas-header">
                            <h1 class="offcanvas-title" data-title="Este es el titulo nuevo, no?">Heading</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
                        </div>
                        <div class="offcanvas-body">
                            <p>Some text lorem ipsum.</p>
                            <button class="btn btn-secondary" type="button">Boton</button>
                        </div>
                    </div>

                    <div>
                        <button class="btn btn-primary" id="offcanvas" type="button" data-body=""
                            data-bs-toggle="offcanvas" data-bs-target="#demo">
                            Offcanvas
                        </button>
                    </div>
                </div>
            </div>




        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
